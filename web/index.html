<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myAppGlobalCtrl" class="ng-scope">
<head>
    <script>
        //FIXME: только для отладки - ВЫВРДИТЬ ПОЛНУЮ ОШИБКУ В КОНСОЛЬ
        window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
            if (errorObject && /<omitted>/.test(errorMsg)) {
                console.error('[DUPLICATE] Full exception message: ' + errorObject.message);
            }
        }
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.9.0/select.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-sanitize.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.9.0/select.js"></script>

    <script src="./assets/js/myApp.js"></script>
</head>
<body>
    <h1>{{$state.current.data.title}}</h1>
    <form role="form">
        <div class="form-group">
            <label for="test">Test string</label>
            <input type="text" class="form-control" id="test" placeholder="Enter test string" ng-model="test">
        </div>
        <button type="button" class="btn btn-default" ng-click="test=333">update</button>
    </form>
    <pre>
        {{test}}
    </pre>

    <hr/>
    <div ui-view="content">No content</div>
    <hr/>
    <a href ui-sref="root">go root view (via ui-sref)</a>
    <a href="#/">go root view (via href)</a>
    <hr/>
    <a href ui-sref="x1">go next view (via ui-sref)</a>
    <a href="#/x1">go next view (via href)</a>
    <hr/>
</body>
</html>
